<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="/public/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap.login">
                <form action="/Acqua" method="post" class="login-form">
                    <span class="login-form-title">
                        Faça o login
                    </span>
                    
                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="usuario" autocomplete="off" />
                        <span class="focus-input-form" data-placeholder="Usuario"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="senha" />
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <input class="login-form-btn" type="submit" value="Login">
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">
                                Esqueceu sua
                            </span>
                            <a href="#" class="text2">
                                senha ?
                            </a>
                        </li>
                        <li>
                            <span class="text1">
                                Não em conta?
                            </span>
                            <a href="#" class="text2">
                                Criar
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
            <img src="/public/images/Acqua.png" alt="Login" width="500" height="250" class="margin-left-100" />
        </div>
    </div>
    <script>
        let inputs = document.getElementsByClassName("input-form");
        for (let input of inputs){
            input.addEventListener("blur", function () {
                if (input.value.trim() != "") {
                    input.classList.add("has-val");
                } else {
                    input.classList.remove("has-val");
                }
            });
        }
    </script>
</body>

</html>
